<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view view-title="Login">
  <ion-content class="padding">
    <ion-list>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="awissel" ng-model="user">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="asdf1234" ng-model="pass">
        </label>
        <div class="padding">
          <button class="button button-block button-positive activated" ng-click="doLogin(user, pass)">
            Add
          </button>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-assertive" ng-if="loginError">
    <div class="title">Sorry! User or password is wrong.</div>
  </div>
</ion-view>
