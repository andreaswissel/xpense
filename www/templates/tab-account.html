<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableHookers">
        Enable Hookerwarning
    </ion-toggle>
      <ion-toggle  ng-model="settings.enableFriends">
        Enable Cokewarning
      </ion-toggle>
    </ion-list>
    <div class="padding">

        Logout
      </button>
    </div>
  </ion-content>
</ion-view>
